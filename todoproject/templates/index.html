{% extends 'base.html' %}
{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="banner " >
                <div class="banner-text">
                    <h1> ToDo</h1>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class='row'>
        <div class="col-md-6">
            <form  method="post" class="p-3 shadow">
                <div class="form_style">
                {% csrf_token %}
                 <div class="form-group">
                     <input type="text" class="form-control" name="task" placeholder="Enter your task name"><br>
                     <input type="text" class="form-control" name="priority" placeholder="Enter your priority"><br>
                     <input type="date" class="form-control" name="date" placeholder="Enter the date"><br>
                     <input type="submit" class="btn btn-success">
                 </div>
                </div>
            </form>




        </div>
        <div class="col-md-6">
            <h4 class="h4text">Task to be Completed</h4>
            {% for i in Task1 %}
            <div class="shadow card">
                <div class="card-body">
                    <h5 class="card-title"> {{i.name}}</h5>
                    <p><b>{{i.priority}}</b></p>
                    <p><b>{{i.date}}</b></p>
                    <a class="btn btn-danger"  href="{% url 'delete' i.id %}">done</a>
                    <a class="btn btn-success"  href="{% url 'update' i.id %}">update</a>
                </div>
            </div>
            <br>
            {% endfor %}
        </div>
    </div>
</div>
