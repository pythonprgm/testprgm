{% extends 'base.html' %}
{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <img src="{{film.img.url}}" width="200" height="250"><br>
        </div>

    <div class="col-md-6">
        <h4>{{film.name}}</h4>
        <h6>{{film.desc}}</h6>
        <h6>{{film.year}}</h6>
        <a class="btn btn-warning" href="{% url 'filmsapp:update' film.id %}">update</a>
        <a class="btn btn-danger" href="{% url 'filmsapp:delete' film.id %}">delete</a>

    </div>




    </div>
</div>
{% endblock %}
